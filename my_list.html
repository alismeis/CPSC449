<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My List | StreamFlix</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <a href="#" class="logo">STREAMFLIX</a>
    <nav>
      <ul>
        <li><a href="landing_page.html">Home</a></li>
        <li><a href="catalog.html">Catalog</a></li>
        <li><a href="my_list.html" class="active">My List</a></li>
        <li><a href="about_us.html">About Us</a></li>
      </ul>
    </nav>
    <div class="header-right">
      <div class="profile-menu" id="profile_id">
        <div class="profile-icon">
          <i class="fas fa-user"></i>
        </div>
      </div>
      <div class="search-icon" id="search-toggle">
        <i class="fas fa-search"></i>
      </div>
    </div>
  </header>

  <!-- Featured Block -->
  <section class="feature" id="featured_content_id">
    <div class="feature-background" id="feature_background"></div>
    <div class="feature-content">
      <h1 class="feature-title">Your List</h1>
      <p class="feature-description">All the shows and movies youâ€™ve saved to watch later.</p>
      <div class="feature-buttons">
        <a href="catalog.html" class="btn btn-play">Browse More</a>
      </div>
    </div>
  </section>

  <!-- Watchlist -->
  <section class="content-section" id="watchlist_section">
    <h2 class="row-title">Watchlist</h2>
    <div class="content-row" id="watchlist_items">
      <!-- Example item -->
      <div class="content-item" data-content-id="4001">
        <div class="item-details">
          <h3>Movie Title</h3>
        </div>
      </div>
    </div>
  </section>

  <!-- Favorites -->
  <section class="content-section" id="favorites_section">
    <h2 class="row-title">Favorites</h2>
    <div class="content-row" id="favorites_items">
      <!-- Example items -->
      <div class="content-item" data-content-id="5001"></div>
      <div class="content-item" data-content-id="5002"></div>
      <div class="content-item" data-content-id="5003"></div>
    </div>
  </section>

  <!-- Empty State -->
  <div id="empty-list-message" class="empty-state" style="display: none;">
    <p>Your list is empty. Start adding movies from the catalog!</p>
    <a href="catalog.html" class="btn btn-primary">Explore Catalog</a>
  </div>

  <!-- Footer -->
  <footer>
    <div class="copyright">&copy; 2025 BlahBlah, Inc. (LOL)</div>
  </footer>

  <!-- Script -->
  <script>
    function checkListState() {
      const watchlistItems = document.getElementById('watchlist_items');
      const favoritesItems = document.getElementById('favorites_items');
      const emptyMessage = document.getElementById('empty-list-message');

      if (watchlistItems.children.length === 0 && favoritesItems.children.length === 0) {
        emptyMessage.style.display = 'block';
      } else {
        emptyMessage.style.display = 'none';
      }
    }

    document.addEventListener('DOMContentLoaded', checkListState);
  </script>
</body>
</html>
