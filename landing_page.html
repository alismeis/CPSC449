<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streaming Service Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@100;300;400;500;700;800;900&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Alegreya Sans', sans-serif;
        }
        
        body {
            background-color: #141414;
            color: #ffffff;
        }

        /* Feel free to change this one up; this is just a proto */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 10;
            background-color: rgba(20, 20, 20, 0.8); 
        }
        
        .logo {
            color: #e50914;
            font-size: 32px;
            font-weight: bold;
            text-decoration: none;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 20px;
        }
        
        nav ul li a {
            color: #e5e5e5;
            text-decoration: none;
            font-size: 14px;
        }
        
        nav ul li a:hover {
            color: #ffffff;
        }
        
        .header-right {
            display: flex;
            align-items: center;
        }
        
        .search-icon, .profile-icon {
            color: #ffffff;
            font-size: 20px;
            margin-left: 20px;
            cursor: pointer;
        }
        
        /* Primary Content; Super prominent piece; should randomize it or something */
        .feature {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding: 0 50px;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.4) 60%, rgba(0,0,0,0.4) 100%), url("/api/placeholder/1600/900") center/cover no-repeat;
        }
        
        .featured-content {
            max-width: 500px;
        }
        
        .feature-title {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 800;
        }
        
        .feature-description {
            font-size: 18px;
            margin-bottom: 20px;
            color: #e5e5e5;
            font-weight: 300;
        }
        
        .feature-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }
        
        .btn-play {
            background-color: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
        }
        
        .btn-more {
            background-color: rgba(109, 109, 110, 0.7);
            color: #ffffff;
        }
        
        /* Carousels for recommendations or current trends */
        .content-section {
            padding: 40px 50px;
        }
        
        .row-title {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .content-row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 30px;
        }
        
        .content-item {
            min-width: 200px;
            height: 120px;
            background-color: #333;
            border-radius: 4px;
            transition: transform 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .content-item:hover {
            transform: scale(1.05);
        }
        
        .content-thumbnail {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .content-info {
            position: absolute;
            bottom: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
            padding: 10px;
            border-radius: 0 0 4px 4px;
        }
        
        .content-title {
            font-size: 14px;
            margin-bottom: 2px;
        }
        
        .content-duration {
            font-size: 12px;
            color: #aaa;
        }
        
        /* This needs to be aligned with the db for progress in percent or float. */
        .playback-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            background-color: #e50914;
        }
        
        /* Profile Menu */
        .profile-menu {
            position: relative;
            cursor: pointer;
        }
        
        /* Footer */
        footer {
            padding: 30px 50px;
            color: #757575;
            text-align: center;
        }

        /* up to you guys for a name, I don't mind any */
        .copyright {
            font-size: 12px;
            font-weight: 300;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            nav ul li {
                margin-left: 15px;
            }
            
            .feature {
                padding: 0 20px;
            }
            
            .feature-title {
                font-size: 32px;
            }
            
            .content-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
